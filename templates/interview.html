<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Interview | AI Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #94a3b8;
            --text-heading: #f1f5f9;
            --text-muted: #64748b;
            --border-light: #334155;
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            --radius-card: 16px;
            --primary-soft: rgba(79, 70, 229, 0.15);
            --primary-text: #818cf8;
            --accent-gradient: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
        }

        body {
            background-color: var(--bg-body) !important;
            color: var(--text-main) !important;
        }

        /* Header Override */
        header {
            background-color: transparent !important;
            box-shadow: none !important;
            padding: 20px 0 !important;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--text-heading) !important;
            font-weight: 700;
        }

        /* Interview Wrapper */
        .interview-header h2 {
            color: var(--text-heading) !important;
        }

        .progress-indicator {
            background: var(--primary-soft) !important;
            color: var(--primary-text) !important;
            border: 1px solid var(--border-light) !important;
            font-weight: 700;
            padding: 8px 18px !important;
        }

        /* Question Cards */
        .question-item {
            background: var(--bg-card) !important;
            border: 1px solid var(--border-light) !important;
            box-shadow: var(--shadow-card) !important;
            border-radius: var(--radius-card) !important;
            padding: 30px !important;
        }

        .question-number {
            background: var(--accent-gradient) !important;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3) !important;
        }

        .question-text {
            color: var(--text-heading) !important;
            font-size: 1.25rem !important;
            line-height: 1.6;
            margin-bottom: 25px !important;
        }

        /* Inputs */
        textarea.answer-input {
            background: #0f172a !important;
            border: 1px solid var(--border-light) !important;
            color: var(--text-heading) !important;
            font-size: 1.05rem !important;
            padding: 20px !important;
            border-radius: 12px !important;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2) !important;
        }

        textarea.answer-input::placeholder {
            color: #4b5563 !important;
        }

        textarea.answer-input:focus {
            background: #1e293b !important;
            border-color: #6366F1 !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2) !important;
        }

        /* Buttons */
        .btn-primary {
            background: var(--accent-gradient) !important;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39) !important;
            border: none !important;
            border-radius: 50px !important;
        }

        .btn-secondary {
            background: var(--bg-card) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--border-light) !important;
            box-shadow: var(--shadow-card) !important;
            border-radius: 50px !important;
        }

        .btn-secondary:hover {
            color: var(--text-heading) !important;
            background: #2d3748 !important;
        }
    </style>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>{{ category }} Interview Round</h1>
            </div>
            <a href="/" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.85rem;">Exit Session</a>
        </div>
    </header>

    <div class="container interview-wrapper animate-fade-up">
        <div class="interview-header">
            <div>
                <h2 style="font-size: 1.5rem; margin-bottom: 5px;">Answer Questions</h2>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Please provide detailed answers for better
                    scoring.</p>
            </div>
            <div class="progress-indicator">
                5 Questions
            </div>
        </div>

        <form action="/interview" method="POST">
            {% for question in questions %}
            <div class="question-item">
                <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                    <span class="question-number">{{ loop.index }}</span>
                    <span style="font-size: 0.85rem; color: var(--text-muted); font-weight: 600;">QUESTION</span>
                </div>
                <div class="question-text">{{ question.text }}</div>
                <div class="form-group">
                    <textarea name="q_{{ question.id }}" class="answer-input" rows="4"
                        placeholder="Type your answer here..." required></textarea>
                </div>
            </div>
            {% endfor %}

            <div style="text-align: right; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="padding: 15px 40px; font-size: 1rem;">Submit
                    Interview</button>
            </div>
        </form>
    </div>
</body>

</html>
